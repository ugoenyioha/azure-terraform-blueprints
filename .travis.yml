dist: trusty
sudo: required
branches:
  only:
  - master
env:
  global:
  - TF_INPUT=false
  - TF_IN_AUTOMATION=1
  - GH_USERNAME="TravisCI"
  - GH_USER_EMAIL="ugo.enyioha@usableapps.io"
  - GH_REPO=ugoenyioha/azure-terraform-blueprints

  # azure
  - STORAGE_ACCOUNT_NAME=uapsterraformstorage
  - CONTAINER_NAME=ua-ps-terraform-container
  - STATE_KEY=stage.terraform.tfstate
  - RESOURCE_GROUP_NAME=uapetshopresourcegroup

  # AZURE_STORAGE_ACCESS_KEY
  - secure: ""
  # AZURE_SUBSCRIPTION_ID
  - secure: ""
  # AZURE_CLIENT_ID
  - secure: ""
  # AZURE_CLIENT_SECRET
  - secure: ""
  # AZURE_TENANT_ID
  - secure: ""

  - TF_VAR_azure_subscription_id=$AZURE_SUBSCRIPTION_ID
  - TF_VAR_azure_client_id=$AZURE_CLIENT_ID
  - TF_VAR_azure_client_secret=$AZURE_CLIENT_SECRET
  - TF_VAR_azure_tenant_id=$AZURE_TENANT_ID

  - TF_VAR_azure_storage_account_name=$STORAGE_ACCOUNT_NAME
  - TF_VAR_azure_container_name=$CONTAINER_NAME
  - TF_VAR_azure_state_key=$STATE_KEY
  - TF_VAR_azure_resource_group_name=$RESOURCE_GROUP_NAME
  - TF_VAR_azure_storage_access_key=$AZURE_STORAGE_ACCESS_KEY


before_install:
- chmod +x scripts/install_dependencies.sh
- chmod +x scripts/validate_plan.sh
- chmod +x scripts/deploy.sh
- scripts/install_dependencies.sh

script:
- scripts/validate_plan.sh


deploy:
- provider: script
  skip_cleanup: true
  script: scripts/deploy.sh
  on:
    repo: 
    branch: master
